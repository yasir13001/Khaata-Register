<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset User Password</title>
  <style>
    body {
      font-family: Segoe UI, Arial;
      background: #f6f7fb;
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      width: 360px;
      margin: 0 auto;
    }

    input {
      width: 95%;
      padding: 9px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #d9534f;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Admin: Reset User Password</h3>

    {% if msg %}
      <p style="color:crimson">{{ msg }}</p>
    {% endif %}

    <form method="post" action="/admin/reset_password">
      <label>Select User</label>
      <select name="username" required style="width:100%;padding:9px;margin-bottom:12px;">
        {% for u in users %}
          <option value="{{ u.username }}">{{ u.username }} ({{ u.role }})</option>
        {% endfor %}
      </select>

      <label>New Password</label>
      <input type="password" name="new_password" required>

      <button type="submit">Reset Password</button>
    </form>

    <p style="margin-top:10px">
      <a href="/dashboard">â¬… Back to Dashboard</a>
    </p>
  </div>
</body>
</html>
