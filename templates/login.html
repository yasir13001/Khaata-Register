<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Khaata</title>
  <style>
    body{font-family:Segoe UI,Arial;background:#f6f7fb;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:340px}
    label{display:block;margin-bottom:6px}
    input{width:100%;padding:8px;margin-bottom:10px;border:1px solid #ddd;border-radius:4px}
    button{width:100%;padding:10px;border:none;background:#007acc;color:#fff;border-radius:6px;cursor:pointer}
    .muted{color:#666;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Sign in</h3>
    {% if msg %}<p style="color:crimson">{{ msg }}</p>{% endif %}
    <form method="post" action="/login">
      <label>Username</label>
      <input name="username" autofocus required>
      <label>Password</label>
      <input name="password" type="password" required>
      <button type="submit">Login</button>
    </form>
    <p class="muted">If first run, default admin / password is <strong>admin</strong>. Please change it after login.</p>
  </div>
</body>
</html>
