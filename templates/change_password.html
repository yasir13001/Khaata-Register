<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Password</title>
  <style>
    body{font-family:Segoe UI,Arial;background:#f6f7fb;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:340px}
    input{width:95%;padding:8px;margin-bottom:10px;border:1px solid #ddd;border-radius:4px}
    button{width:100%;padding:10px;border:none;background:#007acc;color:#fff;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h3>Change Password</h3>

    {% if msg %}
      <p style="color:crimson">{{ msg }}</p>
    {% endif %}

    <form method="post" action="/change_password">
      <label>Old Password</label>
      <input type="password" name="old_password" required>

      <label>New Password</label>
      <input type="password" name="new_password" required>

      <button type="submit">Change Password</button>
    </form>

    <p style="margin-top:8px"><a href="/dashboard">Back to Dashboard</a></p>
  </div>
</body>
</html>
