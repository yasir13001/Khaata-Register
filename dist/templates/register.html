<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Khaata</title>
  <style>
    body{font-family:Segoe UI,Arial;background:#f6f7fb;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:340px}
    input{width:100%;padding:8px;margin-bottom:10px;border:1px solid #ddd;border-radius:4px}
    button{width:100%;padding:10px;border:none;background:#1f8f4b;color:#fff;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h3>Register User</h3>
    {% if msg %}<p style="color:crimson">{{ msg }}</p>{% endif %}
    <form method="post" action="/register">
      <label>Username</label>
      <input name="username" required autofocus>
      <label>Password</label>
      <input name="password" type="password" required>
      <button type="submit">Register</button>
    </form>
    <p style="margin-top:8px"><a href="/login">Back to login</a></p>
  </div>
</body>
</html>
